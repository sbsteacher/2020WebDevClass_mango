<html lang="ko"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/topBottomLayout">
	
	<!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/board/write.css}">
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">  
    	<script src="https://cdn.ckeditor.com/ckeditor5/26.0.0/classic/ckeditor.js"></script>  	
        <script defer th:src="@{/js/board/write.js}"></script>
    </th:block>

	<div layout:fragment="content">
		<h1>글쓰기</h1>
		<form id="writeFrm" th:action="@{/user/board/write}" method="post" th:object="${board}">
			<div><input type="text" th:field="*{title}" placeholder="제목"></div>
			<div>
				<textarea th:field="*{ctnt}" id="editor"></textarea> 
			</div>
			<div><input type="submit" value="글등록"></div>
		</form>
	</div>
</html>
