<!DOCTYPE html>
<html lang="ko"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/topBottomLayout">
	
	<!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/board/list.css}">
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">    	
        <script defer th:src="@{/js/board/list.js}"></script>
    </th:block>

	<div layout:fragment="content">
		<div>
			<a href="/user/board/write">글쓰기</a>
		</div>
		<div>
			<table>
				<tr>
					<th>글번호</th>
					<th>제목</th>
					<th>글쓴이</th>
					<th>작성일시</th>
				</tr>
				<tr class="article" th:each="item : ${list}" th:onclick="moveToDetail([[${item.boardPk}]])">
					<td th:text="${item.boardPk}"></td>
					<td th:text="${item.title}"></td>
					<td>
						<span th:text="${item.writerNm}"></span>
						프로필이미지
					</td>
					<td th:text="${item.regDt}"></td>
				</tr>
			</table>
		</div>
	</div>
</html>
